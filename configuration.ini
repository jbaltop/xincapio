[loggers]
keys=root

[handlers]
keys=file,console

[formatters]
keys=file,console

[logger_root]
level=DEBUG
handlers=file,console
propagate=0

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=file
args=("output/log/system_info.log", 52428800, 5)

[handler_console]
class=StreamHandler
level=ERROR
formatter=console
args=(sys.stdout,)

[formatter_file]
format=%(asctime)s UTC - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[formatter_console]
format=%(name)s - %(levelname)s - %(message)s
class=logging.Formatter
